<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Youtube-Reactions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body tabindex="-1">
  <!-- obere Leiste -->
  <div id="top-bar">
    <div id="links">
      <!-- gespeicherte Zeitmarken -->
    </div>
    <div id="script">
      <!--Skriptanzeige -->
    </div>
  </div>

  <!--Eingabefeld für die Video-URL -->
  <div id="url-input">
    <input id="video-url" type="text" placeholder="https://www.youtube.com/watch?v=..." />
  </div>

  <!--Videobereich -->
  <div id="player">
    <!-- YouTube Player wird hier eingefügt -->
  </div>

  <script src="renderer.js"></script>
</body>
</html>
